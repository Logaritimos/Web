    <div class="containerSlack">

  <h1>Parametrização – Integração Slack</h1>
  <p>Configure como o sistema enviará notificações automáticas ao Slack.</p>

  <div class="section row">
    <div style="flex:1; min-width:260px;">
      <h3>Filtros</h3>

      <label>Companhia</label>
      <input id="filterAirline" placeholder="Gol, Azul, LATAM" />

      <label>Tipo de voo</label>
      <input id="filterType" placeholder="doméstico, internacional" />

      <label>Estado</label>
      <select id="estado">
        <option value="">Todos</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <option value="BA">BA</option>
        <option value="ES">ES</option>
        <option value="PR">PR</option>
        <option value="SC">SC</option>
        <option value="RS">RS</option>
      </select>
    </div>

    <div class="checkbox-group">
      <label class="toggle">
        Ativar notificação
        <input type="checkbox" id="ativarIntegracao" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="section">
    <button class="btn-success">Enviar</button>
    <div id="status" class="status"></div>
  </div>
