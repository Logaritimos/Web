<script>
const btnPlus = document.querySelector('.fa-plus').parentElement;
const modal = document.getElementById('modal');
const cancelar = document.getElementById('cancelarModal');
const confirmar = document.getElementById('confirmarModal');

// ABRIR MODAL
btnPlus.addEventListener('click', () => {
    modal.style.display = 'flex';
});

// botão coan
cancelar.addEventListener('click', () => {
    modal.style.display = 'none';
});

// cria o card
confirmar.addEventListener('click', () => {
    const e1 = document.getElementById("estado1").value;
    const e2 = document.getElementById("estado2").value;

    if (!e1 || !e2) {
        alert("Selecione os dois estados!");
        return;
    }

    criarCard(e1, e2);
    modal.style.display = 'none';
});

// monatr na tela - leva para o .cards-container
function criarCard(estadoA, estadoB) {
    const container = document.querySelector(".cards-container");

    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
        <div class="card-body">
            <h3>Comparativo</h3>
            <p>${estadoA} | ${estadoB}</p>
        </div>
        <div class="card-actions">
            <button>...</button>
        </div>
    `;

    container.appendChild(card);
}

</script>
