<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value.trim();
        var senhaVar = senha_input.value.trim();

        // Limpar mensagens antigas
        document.getElementById("erro_email").innerText = "";
        document.getElementById("erro_senha").innerText = "";

        let temErro = false;

        // Validação de campos vazios
        if (emailVar === "") {
            document.getElementById("erro_email").innerText = "Email inválido, por favor insira um email!";
            temErro = true;
        }
        if (senhaVar === "") {
            document.getElementById("erro_senha").innerText = "Senha inválida, por favor insira uma senha!";
            temErro = true;
        }

        if (temErro) {
            finalizarAguardar();
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                resposta.json().then(json => {
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios);

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000);
                });

            } else {
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);

                    // Aqui validamos se foi problema de email ou senha
                    if (texto.includes("email")) {
                        document.getElementById("erro_email").innerText = "Email inválido! Email não cadastrado!";
                    } else if (texto.includes("senha")) {
                        document.getElementById("erro_senha").innerText = "Senha inválida! Verifique se inseriu corretamente";
                    }

                    finalizarAguardar();
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // Esconder e aparecer senha
    const senhaInput = document.getElementById("senha_input");
    const toggleSenha = document.getElementById("toggleSenha");

    toggleSenha.addEventListener("click", () => {
        if (senhaInput.type === "password") {
            senhaInput.type = "text";
            toggleSenha.classList.remove("fa-eye-slash");
            toggleSenha.classList.add("fa-eye");
        } else {
            senhaInput.type = "password";
            toggleSenha.classList.remove("fa-eye");
            toggleSenha.classList.add("fa-eye-slash");
        }
    });

</script>
