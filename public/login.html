<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logaritimos - Login</title>
    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="./assets/imagem/logo.png" alt="Logo">
        </div>
        <div class="links">
            <ul>
                <li><a id="ativo" class="header_botao" href="index.html">Home</a></li>
                <li class="header_botao">|</li>
                <li><a class="header_botao" href="cadastro.html">Cadastro</a></li>
                <li><a class="header_botao" href="login.html">Entrar</a></li>
            </ul>
        </div>
    </header>

    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro" style="color: red; font-size: 14px;"></span>
            </div>
        </div>
        <div class="container">

            <div class="parte1">
                <h2>Bem vindo(a) de volta!</h2>
                <p>Cadastre-se e mantenha-se conectado conosco</p>
                <button onclick="window.location.href='cadastro.html'">Cadastro</button>
            </div>

            <div class="card-login">
                <h1>Entrar</h1>

                <div class="formulario">

                    <div class="campo" style="position: relative;">
                        <div class="desenho">
                            <img src="./assets/imagem/email.png" alt="">
                        </div>
                        <input id="email_input" type="text" placeholder="Email">
                        <span id="erro_email" style="color: red; font-size: 14px;"></span>
                        <br>
                    </div>

                    <div class="campo" style="position: relative;">
                        <div class="desenho">
                            <img src="./assets/imagem/cadeado.png" alt="">
                        </div>
                        <input id="senha_input" type="password" placeholder="Senha">
                        <span id="erro_senha" style="color: red; font-size: 14px;"></span>
                        <br>
                    </div>

                    <button class="botao" onclick="entrar()">Login</button>
                    
                    <div id="div_aguardar" style="display: none; margin-top: 10px; text-align: center;">
                        <span>Autenticando...</span> 
                    </div>
                    
                    <div id="div_erros_login" style="display: none; color: red; margin-top: 10px;"></div>

                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <h1>Logaritmos 2025 - TODOS OS DIREITOS RESERVADOS</h1>
        </div>
    </footer>
</body>

</html>

<script>
    function entrar() {
        // Limpa erros anteriores
        document.getElementById("erro_email").innerText = "";
        document.getElementById("erro_senha").innerText = "";

        // Chama função de loading (agora segura porque adicionamos a div no HTML)
        aguardar();

        var emailVar = email_input.value.trim();
        var senhaVar = senha_input.value.trim();

        let temErro = false;

        if (emailVar === "") {
            document.getElementById("erro_email").innerText = "Email inválido!";
            temErro = true;
        }
        if (senhaVar === "") {
            document.getElementById("erro_senha").innerText = "Senha inválida!";
            temErro = true;
        }

        if (temErro) {
            finalizarAguardar();
            return false;
        }

        // CORREÇÃO 1: Rota no plural (/usuarios) se você seguiu meu conselho anterior
        fetch("/usuario/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            // CORREÇÃO 2: Usar 'email' e 'senha' para bater com o controller e o banco
            body: JSON.stringify({
                email: emailVar,
                senha: senhaVar
            })
        })
        .then(resposta => {
            if (resposta.ok) {
                resposta.json().then(json => {
                    // CORREÇÃO 3: Salvando dados de USUÁRIO, não de Empresa
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.FK_EMPRESA = json.fkEmpresa; 
                    localStorage.ID_USUARIO = json.idUsuario;
                    localStorage.setItem('idUsuario', json.idUsuario);

                    setTimeout(() => {
                        window.location = "dashboard.html"; // Ou para onde o usuário deve ir
                    }, 1000);
                });
            } else {
                console.log("Houve um erro ao tentar realizar o login!");
                document.getElementById("erro_senha").innerText = "Email ou senha incorretos";
                finalizarAguardar();
            }
        })
        .catch(erro => {
            console.log("Erro no fetch:", erro);
            document.getElementById("erro_senha").innerText = "Erro de conexão ou servidor offline";
            finalizarAguardar();
        });

        return false;
    }
</script>
