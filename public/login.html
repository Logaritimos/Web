<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Logaritimos | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!--Header-->
    <header>
        <div>
            <img src="./assets/imagem/logo.png" alt="">
        </div>
        <div class="links">
            <ul>
                <li><a id="ativo" class="header_botao" href="index.html">Home</a></li>
                <li class="header_botao">|</li>
                <li><a class="header_botao" href="cadastro.html">Cadastro</a></li>
                <li><a class="header_botao" href="login.html">Entrar</a></li>
            </ul>
        </div>
    </header>

    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro" style="color: red; font-size: 14px;"></span>
            </div>
        </div>
        <div class="container">

            <div class="parte1">
                <h2>Bem vindo(a) de volta!</h2>
                <p>Cadastre-se mantenha-se conectado conosco</p>
                <button onclick="window.location.href='cadastro.html'">Cadastro</button>
            </div>

            <div class="card-login">
                <h1>Entrar</h1>

                <div class="formulario">

                    <div class="campo" style="position: relative;">
                        <div class="desenho">
                            <img src="./assets/imagem/email.png" alt="">
                        </div>
                        <input id="email_input" type="text" placeholder="Email">
                        <span id="erro_email" style="color: red; font-size: 14px;"></span>
                        <br>
                    </div>

                    <div class="campo" style="position: relative;">
                        <div class="desenho">
                            <img src="./assets/imagem/cadeado.png" alt="">
                        </div>
                        <input id="senha_input" type="password" placeholder="Senha">
                        <!-- Ícone de mostrar/ocultar senha (opcional) -->
                        <!-- <i id="toggleSenha" class="fa-solid fa-eye-slash" 
                            style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%);
                            cursor: pointer; font-size: 18px; color: #555;"></i> -->
                        <span id="erro_senha" style="color: red; font-size: 14px;"></span>
                        <br>
                    </div>

                    <button class="botao" onclick="entrar()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!--footer inicio-->
    <footer>
        <div>
            <h1>Logaritmo 2025 - TODOS OS DIREITOS RESERVADOS</h1>
        </div>
    </footer>
</body>

</html>
<script>
function entrar() {
    aguardar();

    var emailVar = email_input.value.trim();
    var senhaVar = senha_input.value.trim();

    document.getElementById("erro_email").innerText = "";
    document.getElementById("erro_senha").innerText = "";

    let temErro = false;

    if (emailVar === "") {
        document.getElementById("erro_email").innerText = "Email inválido, por favor insira um email!";
        temErro = true;
    }
    if (senhaVar === "") {
        document.getElementById("erro_senha").innerText = "Senha inválida, por favor insira uma senha!";
        temErro = true;
    }

    if (temErro) {
        finalizarAguardar();
        return false;
    }

    fetch("/empresa/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ emailServer: emailVar, senhaServer: senhaVar })
    })
    .then(resposta => {
        if (resposta.ok) {
            return resposta.json().then(json => {
                sessionStorage.EMAIL_EMPRESA = json.email;
                sessionStorage.RAZAO_SOCIAL = json.razaoSocial;
                sessionStorage.ID_EMPRESA = json.idEmpresa;

                setTimeout(() => {
                    window.location = "./dashboard/dashboard.html";
                }, 1000);
            });
        } else {
            document.getElementById("erro_senha").innerText = "Email ou senha inválidos.";
            finalizarAguardar();
        }
    })
    .catch(erro => {
        console.log("Erro no fetch:", erro);
        document.getElementById("erro_senha").innerText = "Email ou senha inválidos.";
        finalizarAguardar();
    });

    return false;
}

    // Esconder e aparecer senha
    const senhaInput = document.getElementById("senha_input");
    const toggleSenha = document.getElementById("toggleSenha");

    if (toggleSenha) {
        toggleSenha.addEventListener("click", () => {
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                toggleSenha.classList.remove("fa-eye-slash");
                toggleSenha.classList.add("fa-eye");
            } else {
                senhaInput.type = "password";
                toggleSenha.classList.remove("fa-eye");
                toggleSenha.classList.add("fa-eye-slash");
            }
        });
    }
</script>
